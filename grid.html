<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: grid;
            grid-template-columns: 25% 55% 20%;
            grid-template-rows: 200px 100px;
            grid-gap: 25px;
        }
        .a{
            border: 1px red solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a">1</div>
        <div class="a">2</div>
        <div class="a">3</div>
        <div class="a">4</div>
    </div>
</body>
</html>
