<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: grid;
            grid-template-columns: 25% 15%;
            align-items: center;
           height: 50px;
            border: 1px solid;
            justify-content: space-between;
        }
        .a  {
            
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a">
            <span>111</span>
            <span>222</span>
            <span>333</span>
            <span>444</span>
        </div>
        <div class="a">
            <input type="text">
        </div>
    </div>
</body>
</html>
